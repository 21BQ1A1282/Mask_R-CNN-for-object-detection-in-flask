<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="{{ url_for('home') }}" class="logo">Object Detection</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Object Detection Result</h1>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Detected Image -->
         <div class="card">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image" style="width: 100%;">
         </div>
        <div class="card">
            <h2>Detected Image</h2>
            <img src="{{ url_for('static', filename='results/' + detected_image) }}" alt="Detected Image" style="width: 100%;">
        </div>

        <!-- Back to Upload -->
        <div class="card">
            <a href="{{ url_for('index') }}" class="button">Upload Another Image</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Object Detect. All rights reserved.</p>
    </footer>
</body>
</html>
